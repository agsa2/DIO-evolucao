<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio das tegs &lt;p&gt;<!--LESS THAN / GREATER THAN-->
    </p>
    <p>Se quiser quebrar a linha em algum lugaré so <br> coloca a tag br
    </p>
    <p>
        Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F596;
        
    </p>
</body>
</html>
